# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tf-test-webapp

on:
  push:
    branches:
      - workflow
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://cddockertest.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_19b8131c23b541069def235c82b4b8df }}
        password: ${{ secrets.AzureAppService_ContainerPassword_301b2ba14bcc4180bff61cc4262efe20 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_19b8131c23b541069def235c82b4b8df }}/gs-spring-boot-docker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tf-test-webapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_552887a67d7341cca2ef8a2c49c4f2b8 }}
        images: 'cddockertest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_19b8131c23b541069def235c82b4b8df }}/gs-spring-boot-docker:${{ github.sha }}'